<!DOCTYPE HTML>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Marc-Antoine Vadnais Portfolio</title>
		<link href="http://fonts.googleapis.com/css?family=Lato:100,300,700" rel="stylesheet">
		<link rel="stylesheet" href="css/bootstrap.min.css">
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>
		<div class="container">
			<header class="row">
				<div class="col-md-3">
					<img src="http://placehold.it/100x100" alt="Placeholder 100x100" class="title-logo">
				</div>
				<div class="col-md-9 text-right text-uppercase">
					<h1 class="title-super text-thin">Marc-Antoine Vadnais</h1>
					<h4>Front-end Ninja</h4>
				</div>
			</header>
			<section class="row">
				<div class="col-md-12">
					<hr>
				</div>
			</section>
			<section class="row text-center">
				<div class="col-md-12">
					<picture >
						<source media="(min-width: 750px)" srcset="http://placehold.it/1140x350">
						<source media="(min-width: 500px)" srcset="http://placehold.it/750x230">
						<img src="http://placehold.it/500x153" alt="Main Image" class="img-responsive">
					</picture>
				</div>
			</section>
			<section class="row">
				<div class="col-md-12">
					<h2 class="text-muted">Featured Work</h2>
				</div>
			</section>
			<footer class="row text-center">
				<div class="col-md-4">
					<img src="http://placehold.it/555x300" class="img-responsive" alt="Appify Image">
					<h3 class="text-uppercase text-bold">Appify</h3>
					<p>
						<a href="https://github.com/udacity/Appify">https://github.com/udacity/Appify/</a>
					</p>
				</div>
				<div class="col-md-4">
					<img src="http://placehold.it/555x300" class="img-responsive" alt="Sunflower Image">
					<h3 class="text-uppercase text-bold">Sunflower</h3>
					<p>
						<a href="https://github.com/udacity/Sunflower">https://github.com/udacity/Sunflower/</a>
					</p>
				</div>
				<div class="col-md-4">
					<img src="http://placehold.it/555x300" class="img-responsive" alt="Bokeh Image">
					<h3 class="text-uppercase text-bold">Bokeh</h3>
					<p>
						<a href="https://github.com/udacity/Bokeh/">https://github.com/udacity/Bokeh/</a>
					</p>
				</div>
			</footer>
		</div>
	</body>
</html>
